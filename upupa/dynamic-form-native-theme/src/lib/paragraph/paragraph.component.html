@switch (rendererC()) {
    @case ("markdown") {
        <p [innerHTML]="text() | markdown | html"></p>
    }
    @case ("html") {
        <p [innerHTML]="text() | html"></p>
    }
    @case ("editor-js") {
        <editor-js-input [value]="text()" [readOnly]="true"></editor-js-input>
    }
    @default {
        <p>{{ text() }}</p>
    }
}
