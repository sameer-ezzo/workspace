@if (label()) {
<label>{{ label() }}</label>
}
<input
    matInput
    #input
    type="number"
    [value]="value"
    (input)="onInput($event, $event.target?.['value'])"
    (blur)="markAsTouched()"
    [readonly]="readonly()"
    [placeholder]="placeholder()"
    [required]="required()"
/>
@for (error of errorMessages() | keyvalue; track error.key) {
<span class="error">{{ error.key }}</span>
}
