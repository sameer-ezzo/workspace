@if (label()) {
    <label>{{ label() }}</label>
}
<input
    matInput
    #input
    type="number"
    [value]="value()"
    (input)="handleUserInput($event.target?.['value'])"
    (blur)="markAsTouched()"
    [readonly]="readonly()"
    [placeholder]="placeholder()"
/>
<span *errors="control().errors; control: control(); let message">{{ message }}</span>
