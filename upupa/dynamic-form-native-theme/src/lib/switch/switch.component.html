<div style="margin: 0; display: flex; align-items: flex-start">
    @if(template() !== 'toggle'){
    <mat-slide-toggle
        style="max-width: 40px; margin-inline-end: 0.5rem"
        (change)="onInput($event, $event.source?.checked)"
        [checked]="value"
        (blur)="markAsTouched()"
        [required]="required()"
    >
    </mat-slide-toggle>
    } @else { @if (template()) {
    <mat-checkbox
        style="max-width: 40px; margin-inline-end: 0.5rem"
        (change)="onInput($event, $event.checked)"
        [checked]="value"
        (blur)="markAsTouched()"
        [required]="required()"
    >
    </mat-checkbox>
    } } @if(label()){
    <label [attr.for]="name()">
        <paragraph [text]="label()" [renderer]="renderer()"></paragraph>
    </label>
    }
</div>
@if (hint()) {
<mat-hint>{{ hint() }}</mat-hint>
} @for (error of errorMessages() | keyvalue; track error) {
<mat-error>{{ error.key }} </mat-error>
}
