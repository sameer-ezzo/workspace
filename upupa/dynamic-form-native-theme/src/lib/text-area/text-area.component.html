<mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" style="width: 100%;">
  @if (label && appearance === 'outline') {
    <mat-label>{{label }}</mat-label>
  }
  <textarea matInput #input [value]="value" (input)="inputChange($event.target)" (blur)="onTouch()" [readonly]="readonly" [placeholder]="placeholder " [formControl]="control" #autosize="cdkTextareaAutosize" [cdkAutosizeMinRows]="cdkAutosizeMinRows || 3"
    [cdkAutosizeMaxRows]="cdkAutosizeMaxRows || 5" [cdkTextareaAutosize]="cdkTextareaAutosize">
  </textarea>
  @if (hint?.length > 0) {
    <mat-hint>{{hint }}</mat-hint>
  }
  @for (error of control?.errors | keyvalue; track error) {
    <mat-error>{{errorMessages[error.key+''] || error.key }}</mat-error>
  }


</mat-form-field>
