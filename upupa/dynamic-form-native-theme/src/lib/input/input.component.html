@if (label()) {
    <label>{{ label() }}</label>
}
<input
    #input
    [type]="type()"
    [value]="value()"
    (input)="handleUserInput($event.target?.['value'])"
    (blur)="markAsTouched()"
    [readonly]="readonly()"
    [placeholder]="placeholder()"
/>
@for (error of control().errors | keyvalue; track error.key) {
    <span class="error">{{ error.key }}</span>
}
