@if (label()) {
<label>{{ label() }}</label>
}
<input
    #input
    [type]="type()"
    [value]="value || ''"
    (input)="value = $event.target?.['value']; _propagateChange();control().markAsDirty()"
    (blur)="onTouch()"
    [readonly]="readonly()"
    [placeholder]="placeholder()"
    [required]="required()"
/>
@for (error of control()?.errors | keyvalue; track error) {
<span class="error">{{errorMessages()?.[error.key+''] || error.key}}</span>
}
