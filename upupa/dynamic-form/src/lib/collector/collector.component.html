@if (design?.bgImage?.url) {
    <div
        class="cbgi"
        [ngStyle]="{ 'background-image': 'url(' + design.bgImage.url + ')' }"
        [style.background-position]="design.bgImage.position"
        [style.background-repeat]="design.bgImage.repeat"
        [style.background-size]="design.bgImage.size"
    ></div>
}
<div class="qs-wrapper">
    <dynamic-form
        class="collector-dform"
        #dynForm
        [fields]="fields()"
        [(value)]="value"
        [conditions]="conditions"
        [name]="name()"
        (submit)="onSubmit()"
        (valueChange)="_checkPageInvalid(activePage); propagateChange()"
    >
    </dynamic-form>
</div>
<div class="form-actions">
    @if (nextBtn && canGoNext()) {
        <mat-btn [buttonDescriptor]="nextBtn" (onClick)="next()"></mat-btn>
    }
    @if (prevBtn && canGoPrev()) {
        <mat-btn [buttonDescriptor]="prevBtn" (onClick)="prev()"></mat-btn>
    }
    @if (submitBtn) {
        <mat-btn [disabled]="_pageInvalid || loading || (form().invalid && form().touched)" [buttonDescriptor]="submitBtn" (onClick)="onSubmit()"></mat-btn>
    }
    @for (act of actions; track act) {
        <mat-btn [buttonDescriptor]="act" (onClick)="actionClicked(act)"></mat-btn>
    }
</div>
