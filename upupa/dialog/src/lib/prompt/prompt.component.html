@if (view() === "textarea") {
    <mat-form-field [appearance]="appearance()" style="width: 100%">
        <mat-label>{{ promptText() }}</mat-label>
        <textarea
            id="prompt-input"
            matInput
            (click)="valueFormControl.markAsTouched()"
            (blur)="valueFormControl.markAsTouched()"
            [placeholder]="placeholder()"
            [formControl]="valueFormControl"
            [required]="required()"
            (keydown.enter)="submitOnEnter($event)"
            [rows]="rows()"
        ></textarea>
    </mat-form-field>
} @else {
    <mat-form-field [appearance]="appearance()" style="width: 100%">
        <mat-label>{{ promptText() }}</mat-label>
        <input
            id="prompt-input"
            matInput
            (click)="valueFormControl.markAsTouched()"
            (blur)="valueFormControl.markAsTouched()"
            [placeholder]="placeholder()"
            [formControl]="valueFormControl"
            [type]="type()"
            [required]="required()"
            (keydown.enter)="submitOnEnter($event)"
        />
    </mat-form-field>
}
