<form style="display: flex; flex-direction: column;" #form="ngForm">
    <fieldset [disabled]="loading">
        <mat-form-field class="full-width" [appearance]="appearance">
            <input matInput #passwordInput="ngModel" [(ngModel)]="password" name="password" type="password" placeholder="{{'New password' | text}}" required minlength="6" />
            <mat-hint align="end">{{password?.length}}</mat-hint>
            <mat-error>{{passwordInput.errors|error}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" [appearance]="appearance">
            <input matInput #confirmPasswordInput="ngModel" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="{{'Confirm password' | text}}" required />
            <mat-error>{{confirmPasswordInput.errors|error}}</mat-error>
        </mat-form-field>
    </fieldset>
    <!-- <div mat-dialog-actions style="padding: .5rem 1rem;">
        <button  mat-stroked-button>{{'back' | text}}</button>
        <button mat-raised-button color="accent" [disabled]="!form.valid || loading" (click)="reset()">{{'reset' |
            text}}</button>
    </div> -->
</form>
