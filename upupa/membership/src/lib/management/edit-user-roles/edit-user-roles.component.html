@if(scheme(); as fields) {
<div class="wrapper">

    <dynamic-form #userForm [fields]="fields" (submit)="save(userForm)" [(value)]="value">
    </dynamic-form>
</div>
<div class="toolbar footer">
    <button mat-stroked-button color="primary" [disabled]="loading" (click)="save(userForm)" class="action"
        type="submit">Submit</button>
</div>
}
