<form #form="ngForm">
    <fieldset [disabled]="loading">
        <mat-form-field class="full-width margT16px" [appearance]="appearance">
            <input matInput #oldPasswordInput="ngModel" [(ngModel)]="oldPassword" name="oldPassword" type="password" placeholder="old-password " required minlength="6" />
            <mat-hint align="end">{{oldPassword?.length}}</mat-hint>
            <!-- <mat-error>{{oldPasswordInput.errors|error}}</mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width margT16px" [appearance]="appearance">
            <input matInput #newPasswordInput="ngModel" [(ngModel)]="newPassword" name="newPassword" type="password" placeholder="New password " required minlength="6" />
            <mat-hint align="end">{{newPassword?.length}}</mat-hint>
            <!-- <mat-error>{{newPasswordInput.errors|error}}</mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width margT16px" [appearance]="appearance">
            <input matInput #confirmPasswordInput="ngModel" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password " required />
            <!-- <mat-error>{{confirmPasswordInput.errors|error}}</mat-error> -->
        </mat-form-field>
    </fieldset>
    <div mat-dialog-actions class="action-btnS-container margT32px">
        <button mat-raised-button color="primary" [disabled]="!form.valid || loading" (click)="changePassword()">change </button>
        <!-- <button *ngIf="dialogRef" mat-button mat-dialog-close>back </button> -->
    </div>
</form>
