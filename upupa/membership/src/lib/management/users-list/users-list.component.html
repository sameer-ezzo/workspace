@if (dataAdapter()) {
    <!-- [actions]="actions" [templates]="_templates" [headerActions]="headerActions" (action)="onAction($event)"-->
    <data-table name="users-list" [(focusedItem)]="focusedUser" [adapter]="adapter" [columns]="columns">
        <table-header class="table-header">
            <mat-btn [buttonDescriptor]="{ name: 'create', text:'Create' }" (onClick)="onAction($event)"></mat-btn>
        </table-header>
    </data-table>
}
<ng-template #emailTemplate let-descriptor="descriptor" let-element="element">
    <span>
        {{ element.item.email }}
    </span>
    <mat-icon style="opacity: 0.6" matTooltip="Unverified">
        {{ element.item.email && element.item.emv === true ? "check_circle" : "error" }}
    </mat-icon>
</ng-template>

<ng-template #phoneTemplate let-descriptor="descriptor" let-element="element">
    @if (element.item.phone && element.item.phv) {
        <mat-icon>check</mat-icon>
    }
    @if (element.item.phone && !element.item.phv) {
        <mat-icon>error</mat-icon>
    }
    {{ element.item.phone }}
</ng-template>
