@if (avatarName) {
  <div style="display: flex;justify-content: center;">
    <change-avatar (changed)="changed.emit('avatar')"></change-avatar>
  </div>
}
<br />
@if (emailName) {
  <change-email [appearance]="appearance" [name]="emailName" (changed)="changed.emit('email')"></change-email>
}
<br />
@if (phoneName) {
  <change-phone [appearance]="appearance" [name]="phoneName" (changed)="changed.emit('phone')"></change-phone>
}
