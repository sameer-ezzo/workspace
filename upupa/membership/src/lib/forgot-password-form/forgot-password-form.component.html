<collector
    #forgotPwdForm
    [fields]="fields()"
    [conditions]="conditions()"
    [submitBtn]="_submitBtn()"
    (submit)="send()"
    [(value)]="model"
    (fieldValueChange)="forgotPwdForm.valid() && $event.value.email ? enableSubmit() : disableSubmit()"
>
</collector>
@if (externalLinks()) {
    <div class="external-links">
        <portal [template]="externalLinks()"></portal>
    </div>
} @else {
    <ng-content select="links"></ng-content>
}
