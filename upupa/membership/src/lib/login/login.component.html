<h2>Login</h2>
@if (options.fields) {
    <login-form
        (success)="onSuccess($event)"
        (resetPassword)="onResetPassword($event)"
        (fail)="onFailed($event)"
        [value]="value()"
        [fields]="options.fields"
        [conditions]="options.conditions"
    ></login-form>
}

<!-- content projection for external login providers -->
<ng-content select="idps"></ng-content>
