@if (emailAndPasswordProvider().length) {
    <login-form [fields]="fields()" (success)="onSuccess($event)" [externalLinks]="externalLinks()" (fail)="onFailed($event)"></login-form>
}
@if (idps().length) {
    <div class="idps-container">
        @if (emailAndPasswordProvider().length) {
            <h3 i18n>Or</h3>
        }
        <div class="idps">
            @for (idp of idps(); track idp) {
                @if (idp.name === "google") {
                    <google-id-provider [idp]="idp.provider" (success)="onSuccess($event, idp.name)" (error)="onFailed($event, idp.name)"></google-id-provider>
                }
            }
        </div>
    </div>
}
