
@if(reset_token?.length > 0){
<dynamic-form #resetPwdForm name="resetPwdForm" [fields]="fields" [value]="value" (valueChange)="value = $event">
</dynamic-form>
<button style="margin-block-start: 1rem; align-self: flex-end;" mat-raised-button color="primary"
    (click)="send(resetPwdForm)">{{'send' | text}}</button>
}
