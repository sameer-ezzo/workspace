{{ value() | json }}
<collector #loginForm [fields]="fields()" [conditions]="conditions()" [submitBtn]="submitBtn()" (submit)="signup()" [(value)]="value"> </collector>
@if (externalLinks()) {
    <div class="external-links">
        <portal [template]="externalLinks()"></portal>
    </div>
} @else {
    <ng-content select="links"></ng-content>
}
