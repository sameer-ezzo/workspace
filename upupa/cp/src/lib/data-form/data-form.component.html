<div id="form-wrapper">
    @if (fields) {
        <dynamic-form
            #dynForm
            [fields]="fields"
            [value]="formValue()"
            [formName]="name"
            [preventDirtyUnload]="preventDirtyUnload"
            [theme]="theme"
            [conditions]="conditions"
            (valueChange)="setFormValue($event)"
            (submit)="submit($event)"
        ></dynamic-form>
    }
</div>

@if (!dialogRef) {
    @if (dialogActions(); as _actions) {
        <div class="toolbar footer">
            @for (descriptor of _actions; track descriptor.action) {
                <mat-btn (onClick)="onAction($event)" [descriptor]="descriptor"></mat-btn>
            }
        </div>
    }
}
