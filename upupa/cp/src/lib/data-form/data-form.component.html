<div id="form-wrapper">
    @if(fields){
    <dynamic-form [fields]="fields" #dynForm [value]="formValue()" [name]="name" (valueChange)="formValue.set($event)"
        [preventDirtyUnload]="preventDirtyUnload" [initialValueFactory]="initialValueFactory" [recaptcha]="recaptcha"
        [theme]="theme" [conditions]="conditions" (submit)="submit($event)"></dynamic-form>
    }
</div>

@if(!dialogRef){
@if(dialogActions(); as _actions){
<div class="toolbar footer">
    @for(descriptor of _actions; track descriptor.action){
    <mat-btn (action)="onAction($event, dialogRef)" [descriptor]="descriptor"></mat-btn>
    }
</div>
}
}
