@if(formResolverResult){
<div id="form-wrapper">
    @if(formResolverResult.formViewModel?.scheme){
    <dynamic-form [fields]="formResolverResult.formViewModel.scheme" #dynForm
        [value]="formResolverResult.formViewModel.value$ | async" [name]="formResolverResult.formViewModel.name"
        [preventDirtyUnload]="formResolverResult.formViewModel.preventDirtyUnload"
        [initialValueFactory]="formResolverResult.formViewModel.initialValueFactory"
        [recaptcha]="formResolverResult.formViewModel.recaptcha" [theme]="formResolverResult.formViewModel.theme"
        [conditions]="formResolverResult.formViewModel.conditions" (submit)="submit($event)"></dynamic-form>
    }
</div>

@if(actions(); as _actions){
<div class="toolbar footer">
    @for(descriptor of _actions; track descriptor.action){
    <mat-btn (action)="onAction($event, dialogRef)" [descriptor]="descriptor"></mat-btn>
    }
</div>
}
}
