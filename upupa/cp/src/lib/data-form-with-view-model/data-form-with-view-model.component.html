<div id="form-wrapper">
    <dynamic-form
        #dynForm
        [fields]="inputs().fields"
        [value]="formValue()"
        [name]="inputs().name"
        [preventDirtyUnload]="inputs().preventDirtyUnload"
        [initialValueFactory]="inputs().initialValueFactory"
        [recaptcha]="inputs().recaptcha"
        [theme]="inputs().theme"
        [conditions]="inputs().conditions"
        (submit)="submit()"
    ></dynamic-form>
    <!-- (valueChange)="formValue.set($event)" -->
</div>

@if (!dialogRef) {
    @if (dialogActions(); as _actions) {
        <div class="toolbar footer">
            @for (descriptor of _actions; track descriptor.action) {
                <mat-btn (action)="onAction($event)" [descriptor]="descriptor"></mat-btn>
            }
        </div>
    }
}
