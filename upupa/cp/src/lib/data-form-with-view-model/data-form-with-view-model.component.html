<div id="form-wrapper">
    <dynamic-form
        #dynForm
        [fields]="fields()"
        [(value)]="value"
        (valueChange)="onValueChange($event)"
        [formName]="name()"
        [preventDirtyUnload]="preventDirtyUnload()"
        [theme]="theme()"
        [conditions]="conditions()"
        (submit)="onSubmit()"
    ></dynamic-form>
</div>

@if (actions(); as _actions) {
<div class="toolbar footer">
    @for (descriptor of _actions; track descriptor.name) {
    <!-- (onClick)="onAction($event)" -->
    <mat-btn [descriptor]="descriptor"></mat-btn>
    }
</div>
}
