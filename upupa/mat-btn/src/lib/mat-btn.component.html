@let d = descriptor(); @switch (variant()) { @case ('raised') {
<button
    authAction
    [path]="d['path']"
    [action]="d['action']"
    [title]="d.tooltip ?? ''"
    [attr.type]="d.type || 'button'"
    [attr.id]="d.name"
    [disabled]="isDisabled()"
    [color]="color()"
    [matBadge]="d.matBadge"
    [matBadgeColor]="d.matBadgeColor"
    (click)="onAction($event)"
    (keydown.enter)="onAction($event)"
    mat-raised-button
>
    @if (icon()) {
    <mat-icon [attr.disabled]="disabled">{{ icon() }}</mat-icon>
    }
    {{ d.text }}
</button>
} @case ('flat') {
<button
    authAction
    [path]="d['path']"

</button>
