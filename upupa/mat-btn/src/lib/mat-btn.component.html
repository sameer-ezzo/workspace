@if(descriptor){

    @switch (descriptor.variant) {
    @case ('raised') {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
        mat-raised-button>
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }
        {{descriptor.text}}
    </button>
    }
    @case ('flat') {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
        mat-flat-button>
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }
        {{descriptor.text}}
    </button>
    }
    @case ('stroked') {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
        mat-stroked-button>
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }
        {{descriptor.text}}
    </button>
    }
    @case ('icon') {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
        mat-icon-button [attr.aria-labelledby]="descriptor.text"
        [attr.aria-label]="descriptor.text">
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }
    </button>
    }
    @case ('fab') {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-fab
        [attr.aria-labelledby]="descriptor.text"
        [attr.aria-label]="descriptor.text">
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }
    </button>
    }
    @case ('mini-fab') {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-mini-fab
        [attr.aria-labelledby]="descriptor.text"
        [attr.aria-label]="descriptor.text">
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }</button>
    }
    @default {
    <button authAction [path]="descriptor['path']" [action]="descriptor['action']" [title]="descriptor.tooltip"
        [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.name" [disabled]="disabled" [color]="color"
        [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-button>
        @if(descriptor.icon){
        <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
        }
        {{descriptor.text}}
    </button>
    }
    }
    }
