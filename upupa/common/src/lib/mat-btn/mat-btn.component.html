@switch (descriptor.variant) {
@case ('raised') {
<button matTooltip="{{descriptor.tooltip}}" [matTooltipDisabled]="descriptor.tooltip === ''"
    [matTooltipPosition]="descriptor.tooltipPosition" [attr.type]="descriptor.type || 'button'"
    [attr.id]="descriptor.action" [disabled]="disabled" [color]="color" [matBadge]="descriptor.matBadge"
    [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-raised-button>
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
    {{descriptor.text}}
</button>
}
@case ('flat') {
<button matTooltip="{{descriptor.tooltip}}" [matTooltipDisabled]="descriptor.tooltip === ''"
    [matTooltipPosition]="descriptor.tooltipPosition" [attr.type]="descriptor.type || 'button'"

    {{descriptor.text}}
</button>
}
@case ('stroked') {

}
