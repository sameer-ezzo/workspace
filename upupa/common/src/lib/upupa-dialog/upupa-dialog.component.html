@if(title?.length > 0 || showCloseBtn){
<div class="toolbar header" [class.titled]="title?.length > 0">
    @if(title?.length > 0){
    <span style="line-height: 1.25;">
        <h2 style="margin: 0">{{title | text}} </h2>
        @if(subTitle?.length > 0){
        <small>{{subTitle | text}}</small>
        }
    </span>
    }
    @if(showCloseBtn){
    <span style="flex: 1 1 auto;"></span>
    <button class="close-btn" tabindex="-1" mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
    }
</div>
}
<div class="body">
    <ng-template [cdkPortalOutlet]="componentPortal" (attached)="onAttached($event)"></ng-template>
</div>
@if(actions?.length){
<div class="toolbar footer">
    @for(descriptor of actions; track descriptor.action){
    <mat-btn class="action" (action)="onAction($event, dialogRef)" [descriptor]="descriptor"></mat-btn>
    }
</div>
}
