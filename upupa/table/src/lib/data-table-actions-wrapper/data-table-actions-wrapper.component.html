@for (a of _actions(); track i; let i = $index){
    <!-- <mat-btn class="action-btn" [tabIndex]="i" [descriptor]="a" (action)="onAction(a)" [disabled]="a.disabled">
    </mat-btn> -->
    <mat-action [descriptor]="a" [context]="context" (action)="onAction($event)"></mat-action>
    }
    @if(_menuActions().length){

    <button class="action-btn" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        @for (menuAction of _menuActions(); track i; let i = $index) {
        <button mat-menu-item [tabIndex]="_actions().length + i" [attr.color]="menuAction.color" [disabled]="menuAction.disabled" (click)="onAction({action:menuAction,context:context,data:context.data})">
            <mat-icon>{{menuAction['icon']}}</mat-icon>{{menuAction.text}}
        </button>
        }

    </mat-menu>

    }
