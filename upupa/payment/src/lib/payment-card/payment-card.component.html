<mat-form-field appearance="fill" style="width: 100%;">
  <mat-icon matPrefix>person</mat-icon>
  <input matInput placeholder="card-holder" maxlength="30" placeholder="" [(ngModel)]="holder" (ngModelChange)="triggerChange()" (focus)="triggerTouch()" [disabled]="disabled" [required]="required">
</mat-form-field>

<div style="display: flex; border-inline-start: solid transparent 3px;" [style.border-inline-start-color]="bank?.color || 'transparent'">
  <mat-form-field style="flex:1" floatLabel="never" appearance="fill">

    <div matPrefix style="width: 25px;margin: 0 5px;">
      @switch (type) {
        @case ('mastercard') {
          <ng-container *ngTemplateOutlet="masterCard"></ng-container>
        }
        @case ('visa') {
          <ng-container *ngTemplateOutlet="visa"></ng-container>
        }
        @case ('amex') {
          <ng-container *ngTemplateOutlet="amex"></ng-container>
        }
        @case ('maestro') {
          <ng-container *ngTemplateOutlet="maestro"></ng-container>
        }
        @default {
          <ng-container *ngTemplateOutlet="card"></ng-container>
        }
      }
    </div>

    <input matInput [(ngModel)]="numberDisplayed" maxlength="16" placeholder="0000 0000 0000 0000" only-numbers (ngModelChange)="number = numberDisplayed; triggerChange()" (focus)="triggerTouch()" [disabled]="disabled" [required]="required" >
    <mat-hint>{{bank?.code}}</mat-hint>
    <mat-hint align="end">{{number?.length || 0}} / 16</mat-hint>
  </mat-form-field>
  <mat-form-field style="width:6ch" floatLabel="never" appearance="fill" ><input matInput minlength="2" maxlength="2" size="4" placeholder="MM" only-numbers minimum="0" maximum="12" [(ngModel)]="month" (ngModelChange)="triggerChange()" (focus)="triggerTouch()" [disabled]="disabled" [required]="required"></mat-form-field>
  <mat-form-field style="width:6ch" floatLabel="never" appearance="fill" ><input matInput minlength="2" maxlength="2" size="4" placeholder="YY" only-numbers [(ngModel)]="year" [minimum]="thisYear" [maximum]="thisYear + 10" (ngModelChange)="triggerChange()" (focus)="triggerTouch()" [disabled]="disabled" [required]="required"></mat-form-field>
  <mat-form-field style="width:7ch" floatLabel="never" appearance="fill" ><input matInput minlength="3" maxlength="3" size="6" placeholder="Code" only-numbers [(ngModel)]="code" (ngModelChange)="triggerChange()" (focus)="triggerTouch()" [disabled]="disabled" [required]="required"></mat-form-field>
</div>
