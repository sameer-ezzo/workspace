@if (label()) {
<fieldset>
    <legend>{{ label() }}</legend>
    <ng-container *ngTemplateOutlet="htmlEditorTemplate"></ng-container>
</fieldset>
} @else {
<ng-container *ngTemplateOutlet="htmlEditorTemplate"></ng-container>
}

<ng-template #htmlEditorTemplate>
    <div #editor></div>
    @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
    } <mat-error *errors="control().errors; control: control(); let message">{{ message }}</mat-error>
</ng-template>
