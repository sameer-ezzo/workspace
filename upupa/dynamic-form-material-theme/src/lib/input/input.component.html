<mat-form-field #formField [appearance]="appearance()" [floatLabel]="floatLabel()" style="width: 100%">
    @if (label()) {
        <mat-label>{{ label() }}</mat-label>
    }
    <input
        matInput
        #input
        [type]="type()"
        [value]="value() ?? ''"
        (input)="handleUserInput( $event.target?.['value'])"
        (blur)="markAsTouched()"
        [readonly]="readonly()"
        [placeholder]="placeholder()"
        [formControl]="control()"
    />
    @if (hint()) {
        <mat-hint>{{ hint() }}</mat-hint>
    }
    @for (error of control().errors | keyvalue; track error) {
        <mat-error>{{ error.key }}</mat-error>
    }
</mat-form-field>
