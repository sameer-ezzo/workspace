@if (template() === "toggle") {
    <mat-slide-toggle
        #_inputElement
        [checked]="value()"
        (change)="handleUserInput($event.checked)"
        (blur)="markAsTouched()"
        [attr.name]="name()"
        [formControl]="control()"
    >
        @if (label()) {
            <paragraph [text]="label()" [renderer]="renderer()"></paragraph>
        }
    </mat-slide-toggle>
}
@if (template() === "checkbox") {
    <mat-checkbox
        #_inputElement
        [checked]="value()"
        (change)="handleUserInput($event.checked)"
        (blur)="markAsTouched()"
        [attr.name]="name()"
        [formControl]="control()"
    >
        @if (label()) {
            <paragraph [text]="label()" [renderer]="renderer()"></paragraph>
        }
    </mat-checkbox>
}

@if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
}
<mat-error *errors="control().errors; control: control(); let message">{{ message }}</mat-error>
