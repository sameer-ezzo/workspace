<mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" style="width: 100%;">
  @if (label) {
    <mat-label>{{label }}</mat-label>
  }
  <input matInput #input type="number" [value]="value" (input)="value = $event.target?.['value']; _propagateChange(); control.markAsDirty()" (blur)="onTouch();" [readonly]="readonly" [placeholder]="placeholder " [formControl]="control" [required]="required">
  @for (error of control?.errors | keyvalue; track error) {
    <mat-error>{{errorMessages?.[error.key+''] || error.key }}</mat-error>
  }

  @if (hint?.length > 0) {
    <mat-hint>{{hint }}</mat-hint>
  }
</mat-form-field>
