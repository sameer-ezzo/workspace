@switch (renderer()) {
    @case ("markdown") {
        <p [innerHTML]="value() | markdown | html"></p>
    }
    @case ("html") {
        <p [innerHTML]="value() | html"></p>
    }
    @case ("none") {
        <p>{{ value() }}</p>
    }
    @default {
        @if (rendererTemplate()) {
            <portal [template]="rendererTemplate()"></portal>
        } @else {
            {{ value() }}
        }
    }
}
