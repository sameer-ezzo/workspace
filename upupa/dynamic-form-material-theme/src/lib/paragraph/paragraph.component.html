@switch (renderer()) {
    @case ("markdown") {
        <p [innerHTML]="text() | markdown | html"></p>
    }
    @case ("html") {
        <p [innerHTML]="text() | html"></p>
    }
    @case ("none") {
        <p>{{ text() }}</p>
    }
    @default {
        @if (rendererTemplate()) {
            <portal [template]="rendererTemplate()"></portal>
        } @else {
            {{ text() }}
        }
    }
}
