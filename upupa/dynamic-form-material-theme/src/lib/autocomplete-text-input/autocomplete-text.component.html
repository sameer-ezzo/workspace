@if(adapter()){
<mat-form-field
    [appearance]="appearance()"
    [floatLabel]="floatLabel()"
    style="width: 100%"
>
    @if (label()) {
    <mat-label>{{ label() }}</mat-label>
    }
    <input
        type="text"
        matInput
        [matAutocomplete]="auto"
        #input
        [value]="value()"
        [required]="required()"
        (input)="_valueChanged($event.target?.['value'])"
        (blur)="markAsTouched()"
        [placeholder]="placeholder()"
    />
    <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
    >
        @for (item of adapter().normalized$ | async; track item) {
        <mat-option [value]="item.display">
            @if (item.image) {
            <img [src]="item.image" />
            }<span>{{ item.display }}</span>
        </mat-option>
        }
    </mat-autocomplete>
    @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
    } @for (error of errorMessages() | keyvalue; track error) {
    <mat-error>{{ error.key }} </mat-error>
    }
</mat-form-field>
}
