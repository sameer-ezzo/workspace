<mat-form-field [appearance]="appearance()" [floatLabel]="floatLabel()" style="width: 100%">
    @if (label()) {
        <mat-label>{{ label() }}</mat-label>
    }
    <input
        #input
        matInput
        [value]="value()"
        (blur)="setDate(input.value)"
        [readonly]="readonly()"
        [placeholder]="placeholder()"
        [attr.name]="name()"
        [matDatepicker]="picker"
        [min]="min()"
        [max]="max()"

        (keydown.enter)="$event.preventDefault(); $event.stopImmediatePropagation(); setDate(input.value);"
    />
    <mat-datepicker-toggle matSuffix touchUi [for]="picker"></mat-datepicker-toggle>
    @if (hint()) {
        <mat-hint>{{ hint() }}</mat-hint>
    }
    <mat-error *errors="control().errors; control: control(); let message">{{ message }}</mat-error>
</mat-form-field>
<mat-datepicker #picker [startView]="startView()" [touchUi]="touchUi()" (closed)="setDate(input.value)"></mat-datepicker>
