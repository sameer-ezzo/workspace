<mat-form-field
    [appearance]="appearance()"
    [floatLabel]="floatLabel()"
    style="width: 100%"
>
    @if (label()) {
    <mat-label>{{ label() }}</mat-label>
    }
    <input
        matInput
        [matDatepicker]="picker"
        (dateChange)="onInput($event, $event.value)"
        [value]="value()"
        #input
        (blur)="markAsTouched()"
        [readonly]="readonly()"
        [placeholder]="placeholder()"
    />
    <mat-datepicker-toggle
        matSuffix
        touchUi
        [for]="picker"
    ></mat-datepicker-toggle>
    @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
    } @for (error of control().errors | keyvalue; track error) {
    <mat-error>{{ error.key }} </mat-error>
    }
</mat-form-field>
<mat-datepicker
    #picker
    [startView]="startView()"
    [touchUi]="touchUi()"
></mat-datepicker>
