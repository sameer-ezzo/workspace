@if (label()) {
    <label>{{ label() }}</label>
}
<textarea
    matInput
    [value]="value()"
    [formControl]="control()"
    [required]="required()"
    [readonly]="readonly()"
    [placeholder]="placeholder()"
    [attr.rows]="rows()"
    [attr.name]="name()"
>
</textarea>
@if (hint()) {
    <span>{{ hint() }}</span>
}
<span *errors="control().errors; control: control(); let message">{{ message }}</span>
